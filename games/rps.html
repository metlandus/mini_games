<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="/rps.css">
    <script src="/rps.js" type="module" defer></script>
</head>

<body>
    <div class="begin">
        <h1>
            Choose your weapon!
        </h1>
    </div>
    <div class="game">
        <div class="rock">
            <button class="rock-btn btn"><img class="img rock-img" src="/src/RPS/rock.png" alt="rock"></button>
        </div>

        <div class="paper">
            <button class="paper-btn btn"><img class="img paper-img" src="/src/RPS/paper.png" alt="paper"></button>
        </div>

        <div class="scissors">
            <button class="scissors-btn btn"><img class="img scissors-img" src="/src/RPS/scissors.png"
                    alt="scissors"></button>
        </div>
    </div>
    <button class="restart" onclick="restartGame()">Restart Game</button>
    <div class="result"></div>
</body>

</html>
