<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <link rel="stylesheet" href="/coin-flip.css">
</head>

<body>
    <div class="game-start">
        <h1>Choose the side you want to toss</h1>
    </div>
    <div class="coins">
        <div class="heads">
            <button class="heads_btn"><img class="heads_img" src="/src/coin_heads.png" alt="coin heads"></button>
        </div>
        <div class="tails">
            <button class="tails_btn"><img class="tails_img" src="/src/coin_tails.png" alt="coin tails"></button>
        </div>
    </div>
    <div class="result"></div>

    <script src="/coin-flip.js" type="module" defer></script>
</body>

</html>
